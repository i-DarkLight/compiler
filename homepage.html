<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Home Page</title>
    <style>
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            justify-content: center;
            display: flex;
            padding: 10px 20px;
            height: 128px;
            width: 256px;
            margin: 15px;
            margin-top: 70px;
            text-align: center;
            align-items: center;
            text-decoration: none;
            color: #000000;
            border-width: 1.5px;
            border-color: #000000;
            background-color: #ffffff;
            border-radius: 10px;
            outline: none;
            transition: 0.5s;
        }

        .button:hover {
            transform: scale(1.05);
            color: #ffffff;
            border-color: #527dff;
            background-color: #527dff;
        }
        
    </style>
</head>

<body id="body" class="bg-gray-700">
    <div class="center h-72 bg-gray-700">
        <p style="font-size: 28px;color: #ffffff;">Welcome to my Project :)</p>
    </div>
    <div class="center bg-gray-700">
        <button class="button" onclick="window.location.href='/playground/'">Play Ground</button>
        <button class="button" onclick="window.location.href='/nrparser/'">NR Parser</button>
    </div>
</body>

</html>
